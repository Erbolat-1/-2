<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Онлайн-тесты</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container" id="auth">
    <h1>Онлайн-тесты</h1>

    <h2>Вход</h2>
    <input type="text" id="login-username" placeholder="Логин" />
    <input type="password" id="login-password" placeholder="Пароль" />
    <button onclick="handleLogin()">Войти</button>
  </div>

  <!-- Панель админа -->
  <div class="container hidden" id="admin-panel">
    <h2>Панель администратора</h2>
    <button onclick="logout()">Выйти</button>

    <h3>Создать нового пользователя</h3>
    <input type="text" id="student-login" placeholder="Логин студента" />
    <input type="password" id="student-pass" placeholder="Пароль студента" />
    <button onclick="createStudent()">Добавить</button>
    <div id="students-list"></div>

    <h3>Создать новый тест</h3>
    <input type="text" id="test-title" placeholder="Название теста" />
    <button onclick="createTest()">Создать тест</button>

    <h3>Список тестов</h3>
    <div id="admin-tests-list"></div>
  </div>

  <!-- Панель студента -->
  <div class="container hidden" id="student-panel">
    <h2 id="student-test-title">Тест</h2>
    <button onclick="backToMenu()">Назад к списку тестов</button>
    <div id="test-box"></div>
    <button onclick="finishTest()">Завершить тест</button>
    <div id="test-result" class="hidden"></div>
  </div>

  <!-- Выбор теста для студентов -->
  <div class="container hidden" id="student-tests">
    <h2>Доступные тесты</h2>
    <div id="test-list"></div>
    <button onclick="logout()">Выйти</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
